# Server Configuration
server.port=8080
server.address=localhost
server.servlet.context-path=/

# Application Name
spring.application.name=f1-betting-service

# Jackson JSON Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# Logging Configuration
logging.level.root=INFO
logging.level.org.example=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# External API Configuration
f1.api.base-url=https://api.openf1.org/v1
f1.api.connection-timeout=5000
f1.api.read-timeout=10000

# User Configuration
f1.user.initial-balance=100.00

# Betting Configuration
f1.betting.min-bet-amount=1.00
f1.betting.max-bet-amount=1000.00
f1.betting.allowed-odds=2,3,4

# Management Endpoints (Actuator - if added later)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

spring.jackson.property-naming-strategy=SNAKE_CASE